            <script>
            setTimeout(function() {
                var marker = document.querySelector('.leaflet-marker-icon[title="Texas Roadhouse"]');
                if (marker) {
                    marker.addEventListener('click', function() {
                        var markerData = {
                            id: 4,
                            name: 'Texas Roadhouse',
                            address: '524 Saw Mill Rd, West Haven, CT 06516'
                        };
                        
                        fetch('/location_select', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(markerData)
                        })
                        .then(response => response.json())
                        .then(data => {console.log('Marker data received:', data);})
                        .catch(error => {console.error('Error sending marker data:', error);});
                    });
                } else {console.error('Marker not found with title: Texas Roadhouse');}
            }, 500); 
            </script>
